{% extends 'user/userindex.html' %}
{% block body %}
<body>
<h2>View Reply</h2>
<table border="1" class="table table-light">
    <tr>
        <td>sl/no</td>
        <td>date</td>
        <td>complaint</td>
        <td>reply</td>
    </tr>
    {% for i in data %}
        <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.complaint }}</td>
        <td>{{ i.reply }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
