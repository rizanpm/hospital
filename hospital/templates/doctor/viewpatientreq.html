{% extends 'doctor/doctorindex.html' %}
{% block body %}
<h1>Patient Requests</h1>
<table border="1" class="table table-light">
    <tr>
        <td>Patient Name</td>
        <td>Date</td>
    </tr>

    {% for i in data %}
    <tr>
        <td>{{ i.PATIENT.name }}</td>
        <td>{{ i.date }}</td>

    </tr>

{% endfor %}
</table>
{% endblock %}
